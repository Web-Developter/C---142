<!DOCTYPE html>
<html>
    <head>
        <title>Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="background1.jpg">
        <center>
            <div class="btn btn-warning heading">
                <h3>Ping Pong AI Game</h3>
                <button class="btn btn-warning" data-toggle="modal" data-target="#mymodal">Instructions</button>
            </div>
            <button class="btn btn-success" onclick="startGame()" id="start">Play Game</button>
            <br><br>
            <h3 class="btn btn-warning" id="status"></h3>
            <br><br>
            <div id="canvas"></div>
            <button class="btn btn-danger" id="restart" onclick="restart()">Restart</button>
            <h4 class="footer">Developed By: AS</h4>

            <div id="mymodal" class="modal fade">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button class="close" data-dismiss="modal">&times;</button>
                            <h4>Instructions</h4>
                        </div>
                        <div class="modal-body">
                            <p>How to play?</p>
                            <ol>
                                <li>Move your hand to move the paddle</li>
                                <li>Make sure the ball doesn't hit the edge or the boundary for the opponent</li>
                                <li>Make sure you don't miss the ball on your turn</li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </center>
        <script src="main.js"></script>
    </body>
</html>
